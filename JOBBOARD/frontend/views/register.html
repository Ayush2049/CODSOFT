<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="../css/loginstyles.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="registerUserType"
            ><ion-icon name="people-sharp"></ion-icon> I am a:</label
          >
          <select id="registerUserType" class="form-control">
            <option value="user">Job Seeker</option>
            <option value="company">Employer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="name"><ion-icon name="ribbon"></ion-icon> Name</label>
          <input type="text" id="name" required />
          <div id="nameError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="registerEmail"
            ><ion-icon name="mail-unread-sharp"></ion-icon> Email</label
          >
          <input type="email" id="registerEmail" required />
          <div id="registerEmailError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="registerPassword"
            ><ion-icon name="lock-open"></ion-icon> Password</label
          >
          <input type="password" id="registerPassword" required />
          <div id="registerPasswordError" class="error"></div>
        </div>

        <button type="submit">Register</button>
        <p>
          Already have an account? <a href="../views/login.html">Login here</a>
        </p>
      </form>
    </div>

    <script type="module" src="../js/register.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
